# Gateway API HTTPRoute for Viewpoint
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: viewpoint
  namespace: viewpoint
  labels:
    app: viewpoint
spec:
  parentRefs:
    - name: cluster-gateway
      namespace: istio-system
  hostnames:
    - "viewpoint.k8s.local"
  rules:
    # API routes go to backend
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: viewpoint-backend
          port: 8080
    # Everything else goes to frontend
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: viewpoint-frontend
          port: 80
