apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewpoint-frontend
  namespace: viewpoint
  labels:
    app: viewpoint-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewpoint-frontend
  template:
    metadata:
      labels:
        app: viewpoint-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: ghcr.io/aaronwittchen/viewpoint-frontend:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: viewpoint-frontend
  namespace: viewpoint
  labels:
    app: viewpoint-frontend
spec:
  type: ClusterIP
  selector:
    app: viewpoint-frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewpoint-backend
  namespace: viewpoint
  labels:
    app: viewpoint-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewpoint-backend
  template:
    metadata:
      labels:
        app: viewpoint-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: ghcr.io/aaronwittchen/viewpoint-backend:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: viewpoint-backend
  namespace: viewpoint
  labels:
    app: viewpoint-backend
spec:
  type: ClusterIP
  selector:
    app: viewpoint-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
